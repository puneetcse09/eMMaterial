<style>
@media only screen and (max-width:250px){
#but {
   
    min-width: 55px;
   
   }}

#but {
    border-radius: 3px;
    box-sizing: border-box;
    color: white;
   outline: 2px;
    border: 0;
    display: inline-block;
    margin: 6px 8px;
    min-height: 36px;
     line-height: 16px; 
   
      background:#3333FF;
   
    text-align: center;
    text-transform: capitalize;
    font-weight: 500;
    font-size: 13px;
    
   }
   #toolbar {
      background:#3399ff;
    box-sizing: border-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-flex-direction: column;
    -ms-flex-direction: column;
    flex-direction: column;
    position:fixed;
    z-index: 1000;
    font-size: 20px;
    min-height: 10px;
    height: 60px;
    width: 100%;
    left:0px;
    top:0px;
     max-height: 60px
    transition: all .5s cubic-bezier(.35,0,.25,1);
    transition-property: background-color,fill,color;
}
   
</style>
<div ng-controller="navBarController as nv" id="header"
ng-init="nv.load()">
 <md-toolbar id="toolbar">
     <div class="md-toolbar-tools">
        <span ui-sref="emHome" class="cursor-pointer">
         <img
            src="assets/images/em1.png" class="md-card-image"
            alt="user avatar" ng-click="gotoHome()" >
        </span> 
        <span flex></span>
        <span flex></span>
        <md-button id="but" ng-click="gotoLoginHome()">Login
         <md-tooltip>Click to login</md-tooltip>
        </md-button>
        <md-button id="but" ng-click="gotoSchoolSignup()">Register
          <md-tooltip>Click to register school details</md-tooltip>
        </md-button>
     </div>
   </md-toolbar>
   </div>
